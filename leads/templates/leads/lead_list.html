<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of leads</title>
    <style>
        .lead {
            padding: 10px 6px;
            margin-top: 10px;
            background-color: #f6f6f6;
            width: 100%;
        }
        .lead>a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="/leads/create">Add a new lead</a>
    <hr/>
    <h1>List of all leads</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="/leads/{{ lead.pk }}"> {{ lead.first_name }}, {{ lead.last_name }} </a>. Age: {{ lead.age }}
        </div>
    {% endfor %}
</body>
</html>
