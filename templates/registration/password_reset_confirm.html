{% extends 'base.html' %}

{% block content %}

<h1>Enter new password</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button
            type="submit"
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-3 my-2 border border-gray-400 rounded shadow">
        Confirm new password
    </button>
</form>
{% endblock content %}
